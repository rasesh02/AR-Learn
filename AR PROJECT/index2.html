<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>AR Alphabet</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
  <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
  <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/c-frame/aframe-extras@7.4.0/dist/aframe-extras.min.js"></script>
</head>

<body>
  <div id="instructions">
    <h1>AR Alphabet</h1>
    <p>Point your camera at the markers to see 3D models.</p>
  </div>

  <a-scene arjs="detectionMode: mono_and_matrix; matrixCodeType: 3x3">
    <!-- Marker for letter A -->
    <a-marker-camera type="pattern" url="./markers/pattern-custom.patt">
      <!-- <a-entity gltf-model="./models/modelA.glb" scale="5 5 5" rotation="-90 0 0"></a-entity> -->
      <a-sphere color="green"></a-sphere>
    </a-marker-camera>
    <a-entity camera></a-entity>
  </a-scene>
</body>

</html>
